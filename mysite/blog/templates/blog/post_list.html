<html>
<head>
    <title>XII012's Blog</title>
</head>

<body>
    <div>
        <h1><a href="">XII012 Blog</a></h1>
    </div>

    <div>
        <h1><a href="">All Published Posts</a> </h1>
        {{ posts }}
    </div>

    {% for post in posts %}
    <div>
        <h1><a href="">{{ post.title }}</a> </h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}</p>
    </div>
    {% endfor %}

</body>
</html>
